<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:replace="fragments/head :: head">
    <title>Admin page</title>
    <style>
        html, body {
            height: 100%;
            overflow-y: hidden;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            height: 92vh;
        }

        .sidebar-sticky > .nav > li:nth-child(1) > a {
            background-color: #0d6efd;
            border-radius: 3px;
            color: white;
        }

        table.table td {
            border: none;
        }

        .readonly {
            background-color: lightgray;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 p-4 bg-light">
            <h1 class="mb-4">Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="admin-page">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-new-user">New User</a>
                </li>
            </ul>
            <h3 class="bg-light mb-0 py-2 px-4 border border-top-0 border-bottom-0">
                All users
            </h3>
            <div class="border rounded-bottom p-4 bg-white ">
                <div class="table-responsive">
                    <table class="table table-striped table-sm table-hover">
                        <thead>
                        <tr>
                            <th class="py-3">ID</th>
                            <th class="py-3">Username</th>
                            <th class="py-3">Email</th>
                            <th class="py-3">Role</th>
                            <th class="py-3">Edit</th>
                            <th class="py-3">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}" class="align-middle"></td>
                            <td th:text="${user.getUsername}" class="align-middle"></td>
                            <td th:text="${user.getEmail}" class="align-middle"></td>
                            <td th:text="${user.printRoles()}" class="align-middle"></td>
                            <td class="align-middle">
                                <a th:attr="data-user-id=${user.getId()}"
                                   class="btn btn-primary"
                                   data-bs-toggle="modal"
                                   data-bs-target="#edit-user-modal">
                                    Edit
                                </a>
                            </td>
                            <td class="align-middle">
                                <a th:attr="data-user-id=${user.getId()}"
                                   class="btn btn-danger"
                                   data-bs-toggle="modal"
                                   data-bs-target="#delete-user-modal">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:replace="fragments/edit-modal :: edit-modal"></div>
                    <div th:replace="fragments/delete-modal :: delete-modal"></div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/script1 :: script1"></div>
<div th:replace="fragments/script2 :: script2"></div>
<div th:replace="fragments/script3 :: script3"></div>
</body>
</html>
